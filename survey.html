<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Please fill out this survey:</h1>
    <div>
      <form id="survey">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name">
          <div class="radio">
          </div>
          <h5>Your Sex:</h5>
          <label for="sex"><input type="radio" name="sex" value="Female">Female</label>
          <label for="sex"><input type="radio" name="sex" value="Male">Male</label>
          <label for="sex"><input type="radio" name="sex" value="Nunya">Nunya</label>
        </div>
        <div>
          <label for="age">Your Age:</label>
          <input type="number" id="age">
        </div>
        <div>
          <label for="dob">Your DOB:</label>
          <input type="date" id="dob">
        </div>
        <div>
          <label for="favcolor">Your Favorite Color:</label>
          <input type="color" id="favcolor">
        </div>

        <button class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
